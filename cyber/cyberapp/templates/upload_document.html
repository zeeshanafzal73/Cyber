<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title> Upload Documents </title>
    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="/static/image/cyber.jpg">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <!-- boostrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<body>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<div class="container border rounded p-5 bg-light shadow mt-5" style="width:400px">

    <h3 class="text-center" style="color: #033e8c;">Upload Documents</h3>
    <form action="{% url 'cyberapp:upload_document' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mt-2">
            <label for="pdf" style="font-size: 13px;">Documents</label>
            <br>
            <input required multiple type="file" name="pdf" id="pdf" onchange="showFileNames()" class="form-control">
        </div>
        <div class="d-grid mt-5 gap-2">
            <button class="btn btn-primary" style="background-color: #033e8c; border: none; font-size: 18px;">Upload
            </button>
        </div>
    </form>

</div>

<!-- jQuery library -->
<!-- <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script> -->

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
